<h1>Caja Registradora</h1>
<div class="container">
  <div class="izquierda">
    <app-lista-productos titulo="Comida" [productos]="arrayComida" (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
    <app-lista-productos titulo="bebida" [productos]="arrayBebida"  (productoSeleccionado)="onProductoSeleccionado($event)"></app-lista-productos>
  </div>
  <div class="derecha">
    <app-comanda [arrayDeProductos]="productosSeleccionados"></app-comanda>
  </div>
</div>
