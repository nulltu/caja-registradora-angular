<h3>Comanda</h3>
<div class="productos">
    <h4>Total: ${{calcularTotal()}}</h4>
    <div class="producto" *ngFor="let producto of arrayDeProductos" let indice=index; (click)="quitarProducto(indice)">
        <p>{{producto.nombre}} - x{{producto.cantidad}} - ${{producto.precio*producto.cantidad}}</p>
    </div>
</div>
